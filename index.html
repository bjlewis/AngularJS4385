<!DOCTYPE html>
<html ng-app="AngularConverterApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller/MyConverterController.js"></script>
    </head>
    
    <body ng-controller="ConverterController as cc">
        <input type="text" ng-model="cc.temperature" />
        <button ng-click="cc.temperatureToFarenheit()" ng-hide="cc.convertedToFarenheit">F&deg;</button>
    
        <button ng-click="cc.temperatureToCelcius()" ng-hide="cc.convertedToCelcius">C&deg;</button>
    
        <p> Temp: {{ cc.convertedTemperature }}<span ng-show="cc.hasTemperature">&deg;</span></p>
    </body>
</html>
